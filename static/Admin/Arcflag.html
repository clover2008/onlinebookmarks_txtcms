{include file="common/Header.html"}
<body class="body-main">

<ul id="admin_sub_title">
	<li class="sub">属性管理</li>
	<li class="unsub"><a href="{'Admin/Arcflag/edit'|url}">添加属性</a></li>
</ul>

<div id="admin_right_b">

  <table border="0" align="center" cellpadding="3" cellspacing="1" class="table_b">
	<tr class="title_bg">
	  <td width="80" align='center' class="title_bg">id</td>
      <td class="title_bg" width="200">标识(唯一)</td>
	  <td class="title_bg" width="200" align='center'>名称</td>
      <td width="100" align='center' class="title_bg">操作</td>
	  <td></td>
    </tr>
{foreach $list as $vo}
    <tr onmouseover=this.bgColor='#EDF8FE'; onmouseout=this.bgColor='#ffffff'; bgcolor='#ffffff'>
	  <td align="center" height="25">{$vo.id}</td>
	  <td align="center">{$vo.en}</td>
	  <td align="center">{$vo.cn}</td> 
      <td align="center"><a href="?Admin-Arcflag-edit-id-{$vo.id}">编辑</a> <a href="?Admin-Arcflag-del-id-{$vo.id}" onclick='return confirm("确定删除?删除后不可恢复!");'>删除</a></td>
	  <td></td>
    </tr>
{foreachelse}
	<tr bgcolor='#ffffff'>
		<td colspan='4' height="25" align="center">暂无属性！</td><td></td>
	</tr>
{/foreach}
  </table>
<div class="runtime"></div>  
</div>
</body>
</html>
