{include file="common/Header.html"}
<body class="body-main">
<ul id="admin_sub_title">
	<li class="unsub"><a href="{'Admin/Arcflag/index'|url}">属性管理</a></li>
	<li class="sub">{if $id==0}添加{else}编辑{/if}属性</li>
</ul>

<div id="admin_right_b">
  <form method="post">
    <table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" id="tagContent0">
	<tr>
      <td width="120" align="right" class="tdbg">标识 (字母和数字)：</td>
      <td class="tdbg"><input name="con[en]" type="text" value="{$en}" class="input" size="20"></td>
    </tr>

	<tr>
      <td width="120" align="right" class="tdbg">属性说明：</td>
      <td class="tdbg"><input name="con[cn]" type="text" value="{$cn}" class="input" size="20"></td>
    </tr>

	<table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" >
		<tr class="tdbg">
		  <td width="100">&nbsp;</td>
		  <td><div class="aui_buttons"  style="text-align:left;"><button type="submit" id="dosave" class="aui_state_highlight">保存</button><button type="reset" class="aui_state_highlight">重置</button><button type="button" onClick="history.go(-1)" class="aui_state_highlight">返回</button></div></td>
		</tr>
	</table>
 </form>
<script type="text/javascript">
$("#dosave").click(function(){
		showDialog();
		$.ajax({
			type:"post",
			url:"?Admin-Arcflag-update-id-{$id|default:0}",
			data:$("form").serialize(),
			dataType:'json',
			timeout:28000,
			global:false,
			success:function(data){
				if(data.status==1){
					showAlert('success','恭喜你，修改成功','?Admin-Arcflag-index');
				}else{
					showAlert('error',data.info);
				}
			}
		});
	 return false;
	});
</script>
<div class="runtime"></div>  
</div>
</body>
</html>
